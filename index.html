<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Gif</title>
</head>
<body>
    <div id='content'>
        <div id="inputForm">
            <form>
                <label for="location">City Name</label>
                <input type="text" id="location" name="location">
                <input class="inputButton" type="button" value="Submit">
            </form>
        </div>

        <div id='weatherCardContainer'>
            <div id='weatherCard'>
                <div id='locationCon'>Los Angeles</div>
                <div id='icon'><img id="weatherIcon" src="#" alt="Icon" /></div>
                <div id="tempCon">
                    <div id='tempLabel'>Current Temp</div>
                    <div id='temp'>56</div>
                </div>
                <div id='feelsLikeCon'>
                    <div id='feelsLikeLabel'>Feels Like</div>
                    <div id='feelsLike'>54.5</div>
                </div>
                <div id='description'></div>
            </div>
        </div>
    </div>
    <script src='bundle.js'></script>
</body>
</html>
